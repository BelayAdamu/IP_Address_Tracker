<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css" type="text/css">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <header>
    <div class="title">
      <h1 class="app_title">IP Address Tracker</h1>
    </div>
    <div class="searchBar">
      <input type="text" placeholder="192.212.174.101">
      <button><b>></b></button>
    </div>
    <div class="info_section">
      <div class="ip info_wrapper">
        <h2 class="ip_address">IP ADDRESS</h1>
        <h3>192.212.174.101</h2>
      </div>
      <div class="location info_wrapper">
        <h2 class="ip_address">LOCATION</h1>
        <h3>Brooklyn, NY 10001</h2>
      </div>
      <div class="time_zone info_wrapper">
        <h2 class="ip_address">TIMEZONE</h1>
        <h3>UTC - 05:00</h2>
      </div>
      <div class="isp info_wrapper">
        <h2 class="ip_address">ISP</h1>
        <h3>SpaceX Starlink</h2>
      </div>
    </div>
  </header>
</body>
</html>
